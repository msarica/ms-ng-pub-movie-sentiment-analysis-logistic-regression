<div>
  Write a short movie review to get live sentiment analysis.
  <br><br>
  
	<textarea
		name="message"
		rows="3"
		cols="30"
		placeholder="Write a movie review Eg: this is a masterpiece"
		#input
	></textarea>
</div>

<!-- <button (click)="predictIfReviewIsPositive(input.value)">Check</button> -->

<div *ngIf="comment">
	{{ comment }}

	<span style="font-size: xx-large;">
		{{ isPositive ? '😀' : '🙁' }}
	</span>
</div>
